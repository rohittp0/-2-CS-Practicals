<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label>Name :</label><input type="text"><br>
        <label>Password :</label><input type="password"><br>
        <label>Sex :</label><input type="radio" name="sex"> Male <input type="radio" name="sex"> Female <br>
        <label>Hobbies :</label><input type="checkbox"> Reading <input type="checkbox"> Watching TV <input
            type="checkbox"> Playing <br><br>
        <label>Description</label><br>
        <textarea cols="30" rows="10"></textarea><br><br>
        <fieldset>
            <legend>Nationality</legend>
            <label>Nationality</label> <select size="1">
                <option>India</option>
                <option>British</option>
                <option selected>USA</option>
            </select><br>
            <label>State :</label><input type="text"><br>
            <label>District :</label><input type="text"><br>
        </fieldset><br>
        <input type="submit"> <input type="reset">
    </form>
</body>

</html>
